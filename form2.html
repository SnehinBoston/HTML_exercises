<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="">
        <form>
            <tr colspan="2" bgcolor="violet">
                <td>Name</td>
                <td>Value</td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio">Male<br>
                    <input type="radio" checked>Female
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select>
                        <option>green</option>
                        <option>black</option>
                        <option>brown</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td>
                    <input type="checkbox">Over 6 feet tall<br>
                    <input type="checkbox">Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="4">Describe your athletic ability:</td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="7" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <button>Enter my information</button>
                    </center>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
